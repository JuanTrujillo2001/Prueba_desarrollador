{% extends "base.html" %} {% block title %}Localizaciones{% endblock %} {% block
  content %}
  <div data-content id="Cargos">
    <form method="POST">
      <h3 align="center">Cargos</h3>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <div class="form-group">
                <label class = "local_inicial"for="cargo">Agregar otro cargo</label>
                <input
                  type="text"
                  class="form-control"
                  id="cargo"
                  name="cargo"
                  placeholder="Ingresar Cargo"
                />
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <button type="submit" class="btn btn-primary boton">Crear</button>
          </div>
        </div>
      </div>
      <br />
      <br />
  
      <table class="table table-responsive table-hover">  
        <thead>
          <tr>
            <th>localizacion ID</th>
            <th>Nombre localizacion</th>
            <th>Estado Actual</th>
            <th>Actualizar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        {% for cargo in cargo %} 
          <tr>
            <td>{{cargo.id}}</td>
            <td>{{cargo.cargo}}</td>
            <td>{{cargo.estado}}</td>
            <td>
              <a
                type="button"
                class="btn btn-primary"
                href="{{url_for('views.updateCargos', id=cargo.id)}}"
                >Actualizar</a
              >
            </td>
            <td>
              <a
                type="button"
                class="btn btn-primary"
                href="{{url_for('views.deleteCargos', id=cargo.id)}}"
                >Borrar</a
              >
            </td>
          </tr>
          {% endfor %}
      </table>
    </form>
  </div>
  {% endblock %}
